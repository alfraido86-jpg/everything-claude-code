name: Copilot CI

on:
  push:
    branches:
      - main
      - 'copilot/**'
  pull_request:
    branches:
      - main
      - 'copilot/**'

# Prevent duplicate runs on the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal required permissions
permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: macos-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Node version
        id: node-version
        run: |
          if [ -f .nvmrc ]; then
            echo "version=$(cat .nvmrc)" >> "$GITHUB_OUTPUT"
          elif node -e "require('./package.json').engines" 2>/dev/null | grep -q node; then
            echo "version=20.x" >> "$GITHUB_OUTPUT"
          else
            echo "version=20.x" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: 'npm'

      - name: Detect Python version
        id: python-version
        run: |
          if [ -f .python-version ]; then
            echo "version=$(cat .python-version)" >> "$GITHUB_OUTPUT"
          elif [ -f pyproject.toml ] && grep -q 'python_requires' pyproject.toml; then
            echo "version=3.x" >> "$GITHUB_OUTPUT"
          else
            echo "version=3.x" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.python-version.outputs.version }}

      - name: Run setup
        run: make setup
        env:
          CI: true
          # Inject any API keys from repository secrets
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Run validate
        run: make validate

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_id }}
          path: logs/
          if-no-files-found: ignore
          retention-days: 14
